<ul class="pager" style="list-style-type:none">
	<li><button type="button" class="btn btn-primary btn-lg" a href="#">Previous</button></li>
	<li><button type="button" class="btn btn-primary btn-lg" a href="#">Next</button></li>
</ul>
{% csrf_token %}
	{% autoescape off %}
	{% for events in events_list %}
<ul style="list-style-type:none">
	<li>{{ events.first|safe }}</li>
	<li>{{ events.second|safe }}</li>
	<li>{{ events.third|safe }}</li>
</ul>
    {% endfor %}
    {% endautoescape %}
